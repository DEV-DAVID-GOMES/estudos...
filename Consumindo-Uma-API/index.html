<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>CONSUMINDO UMA API</title>
  </head>
  <body>
    <!-- Formulário de Criação -->
    <h1 id="h1">Finanças Pessoais</h1>

    <div class="formulario">
      <h2 id="h2">FAZER TRANSAÇÃO</h2>
      <form id="form">
        <label for="nomeTransacao">Nome Da Transação</label>
        <input type="text" name="nomeTransacao" id="nomeTransacao" required />
        <br /><br />
        <label for="valorTransacao">Valor Da Transação</label>
        <input
          type="number"
          name="valorTransacao"
          id="valorTransacao"
          required
        />

        <br /><br />
        <button type="button" id="fazerTransacao">Fazer Transação</button>
        <button class="editar" type="button" id="botaoEditar">Editar</button>
        <button class="salvar" type="button" id="botaoSalvar">Salvar</button>
        <button class="botao-excluir" type="button">Excluir</button>
      </form>
    </div>
    <br /><br />

    <div id="conteudoDireta">
      <div id="visorSaldo">
        <label for="visor">Saldo Total</label>
        <input type="text" name="visor" id="visor"/ disabled>
      </div>

      <ul id="listaTransacao">
    
        
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
